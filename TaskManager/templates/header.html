<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project Time Tracker</title>
        <!-- In <head> -->

        <!-- Before </body> -->

        {% load static %}
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="icon" type="image/png"
            href="{% static 'Images/apple-touch-icon.png' %}">
        <link rel="stylesheet" href="/static/Css/style.css">
        <link rel="stylesheet" href="/static/Css/phone.css">
    </head>
    <body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4 shadow">
    {% load static %}

    <!-- Logo -->
    <a class="navbar-brand me-3" href="{% url 'home' %}">
        <img src="{% static 'Images/logo.svg' %}" alt="Logo"
            class="align-middle" style="height: 50px;">
    </a>

    <!-- Hamburger Toggle (Open Button) -->
<button id="navbarToggle" class="navbar-toggler d-lg-none" type="button">
  <i class="bi bi-list fs-3"></i>
</button>

<!-- Close Button (Custom) -->
<button id="navbarCloseBtn" class="btn d-none d-lg-none" type="button">
 <i class="bi bi-x-lg"></i>
</button>


    <!-- Collapsible Navbar Content -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarContent">

        <!-- Left: Nav Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'projects' %}">Projects</a>
            </li>
        </ul>

        <!-- Right: User / Login -->
        {% if user.is_authenticated %}
        <div class="dropdown user-dropdown">
            <a href="#"
                class=" dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown">
                Hii {{ user.first_name|default:user.username }} !
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item text-dark" href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
        {% else %}
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-success">
            <i class="fa-brands fa-google"></i> Login with Google
        </a>
        {% endif %}
    </div>
</nav>
